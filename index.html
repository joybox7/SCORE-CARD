<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulls vs Mavericks Scoreboard</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="scoreboard">
    <h1 class="title">üèÄ CHICAGO BULLS VS DALLAS MAVERICKS üèÄ</h1>

    <div class="teams">
      <!-- Chicago Bulls -->
      <div class="team">
        <div class="team-logo bulls-logo"></div>
        <h2 class="team-name bulls">CHICAGO BULLS</h2>
        <h1 id="home-score" class="score">0</h1>
        <div class="buttons">
           <button class="btn-one" onclick="increaseHomeScoreOne()">+1</button>
           <button class="btn-two" onclick="increaseHomeScoretwo()">+2</button>
           <button class="btn-three" onclick="increaseHomeScorethree()">+3</button>
        </div>
      </div>

      <div class="vs">VS</div>

      <!-- Dallas Mavericks -->
      <div class="team">
        <div class="team-logo mavericks-logo"></div>
        <h2 class="team-name mavericks">DALLAS MAVERICKS</h2>
        <h1 id="guest-score" class="score">0</h1>
        <div class="buttons">
          <button class="btn-one" onclick="increaseGuestScoreOne()">+1</button>
          <button class="btn-two" onclick="increaseGuestScoretwo()">+2</button>
          <button class="btn-three" onclick="increaseGuestScorethree()">+3</button>
        </div>
      </div>
    </div>

    <div class="reset-container">
      <button id="reset-btn" onclick="reset1()">RESET</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
